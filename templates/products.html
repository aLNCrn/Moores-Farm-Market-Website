<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moore's Farmers Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="logo-container" id="logoContainer">
        <img src="images/mfmLogo.png" alt="Site Logo" class="logo" id="logo">
    </div>

    <header>
        <nav>
            <div class="nav-left">
                <a href="home.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="products.html">Products</a>

            </div>
            <div class="nav-right">
                <a href="seasonal.html">Seasonal</a>
                <a href="login.html">Log In</a>
            </div>
        </nav>
    </header>

    <main style="padding-top: 200px">
        <h1 class="about-heading fade-in-heading">Products !</h1>
        <ul>
    {% for product in products %}
        <li>
            {{ product[1] }} - ${{ product[2] }} 
            {% if product[3] %} ✅ Available {% else %} ❌ Not Available {% endif %}
        </li>
    {% endfor %}
</ul>

        <button onclick="document.getElementById('addProductForm').style.display='block'">
        Add New Product
    </button>
        <form action="{{ url_for('add_product') }}" method="POST">
            <input type="text" name="name" placeholder="Product Name" required><br>
            <input type="number" step="0.01" name="price" placeholder="Price" required><br>
            <label>
                <input type="checkbox" name="currently_available"> Available
            </label><br>
            <button type="submit">Submit</button>
            <button type="button" onclick="document.getElementById('addProductForm').style.display='none'">
                Cancel
            </button>
        </form>
    </div>

</body>
</html>
