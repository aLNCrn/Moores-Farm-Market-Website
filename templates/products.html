<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moore's Farmers Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="logo-container" id="logoContainer">
        <img src="{{ url_for('static', filename='images/mfmlogo1.png') }}" alt="Site Logo" style="display:block; width:10px; height: 10px;">
    </div>

    <header>
        <nav>
            <div class="nav-left">
                <a href="/index">Home</a>
                <a href="/aboutus">About Us</a>
                <a href="/products">Products</a>

            </div>
            <div class="nav-right">
                <a href="/seasonal">Seasonal</a>
                <a href="/login1">Log In</a>
            </div>
        </nav>
    </header>

    <main style="padding-top: 200px">
        <h1 class="about-heading fade-in-heading">Products !</h1>


        <ul>
    {% for product in products %}
        <li>
            {{ product[1] }} - ${{ product[2] }} - 
            Type: {{ product[4] }}  
            {% if product[3] %} ✅ Available {% else %} ❌ Not Available {% endif %}
        </li>
    {% endfor %}
</ul>

        <button onclick="document.getElementById('addProductForm').style.display='block'">
        Add New Product
    </button>
        <div id="addProductForm" style="display: none;">
        <form action="{{ url_for('add_product') }}" method="POST">
            <input type="text" name="name" placeholder="Product Name" required><br>
            <input type="number" step="0.01" name="price" placeholder="Price" required><br>
            <label>
                <input type="checkbox" name="currently_available"> Available
            </label><br>
            <button type="submit">Submit</button>
            <button type="button" onclick="document.getElementById('addProductForm').style.display='none'">
                Cancel
            </button>
            <label for="product_type">Product Type:</label>
        <select name="product_type_id" id="product_type" required>
            <option value="" disabled selected>Select Product Type</option>
            <option value="1">Flowers</option>
            <option value="2">Honey</option>
            <option value="3">Produce</option>
            <option value="4">Seasonal</option>
            <option value="5">Vegetable Plants</option>
        </select><br><br>
        </form>
    </div>

</body>
</html>
