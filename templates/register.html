<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moore's Farmers Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="logo-container" id="logoContainer">
        <img src="{{ url_for('static', filename='images/mfmLogo.png') }}" alt="Site Logo" style="display:block; width:100px; height: 100px;">
    </div>

    <header>
        <nav>
            <div class="nav-left">
                <a href="/index">Home</a>
                <a href="/aboutus">About Us</a>
                <a href="/products">Products</a>
            </div>
            <div class="nav-right">
                <a href="/seasonal">Seasonal</a>
                <a href="/login">Log In</a>
            </div>

            {% if session['FirstName'] %}
            <span style="color: white; font-weight: bold; margin-left: 15px;">
                Welcome, {{ session['FirstName'] }}
            </span>
            <a href="{{ url_for('logout') }}" style="color: red; font-weight: bold; margin-left: 10px;">Logout</a>
            {% endif %}
        </nav>


    </header>

    <main style="padding-top: 200px">
        <h1 class="about-heading fade-in-heading">Register</h1>
        <div class="sub-textRegister">
            <section class="register-container">
                <h1>Register</h1>
                <form action="register" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" placeholder="first name" id="firstName" required>
                    </div>
                    <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lastname" placeholder="last name" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Email" id="email" required>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                <div class="links">
                    <a href="/login">Already have an account? Log In</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Moore's Farmers Market. All Rights Reserved.</p>
    </footer>

</body>
</html>
