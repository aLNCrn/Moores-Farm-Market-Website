<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moore's Farmers Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="logo-container" id="logoContainer">
        <img src="images/mfmLogo.png" alt="Site Logo" class="logo" id="logo">
    </div>

    <header>
        <nav>
            <div class="nav-left">
                <a href="home.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="products.html">Products</a>
            </div>
            <div class="nav-right">
                <a href="seasonal.html">Seasonal</a>
                <a href="login.html">Log In</a>
            </div>
        </nav>
    </header>

    <main style="padding-top: 200px">
        <h1 class="about-heading fade-in-heading">Register</h1>
        <div class="sub-textRegister">
            <section class="register-container">
                <h1>Register</h1>
                <form action="register.html" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" placeholder="first name" id="firstName" required>
                    </div>
                    <form action="register.html" method="post" autocomplete="off">
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" name="lastname" placeholder="last name" id="lastName" required>
                        </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Email" id="email" required>
                    </div>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                <div class="links">
                    <a href="login.html">Already have an account? Log In</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Moore's Farmers Market. All Rights Reserved.</p>
    </footer>

</body>
</html>
