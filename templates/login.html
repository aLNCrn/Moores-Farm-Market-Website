<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moore's Farmers Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="logo-container" id="logoContainer">
        <img src="{{ url_for('static', filename='images/mfmLogo.png') }}" alt="Site Logo" style= width:100px; height: 100px;>
    </div>

    <header>
        <nav>
            <div class="nav-left">
                <a href="/index">Home</a>
                <a href="/products">Products</a>
                <a href="/aboutus">About Us</a>
            </div>
            <div class="nav-right">
                <a href="/seasonal">Seasonal</a>
            </div>

            {% if session['FirstName'] %}
            <span style="color: white; font-weight: bold; margin-left: 15px;">
                Welcome, {{ session['FirstName'] }}
            </span>
            <a href="{{ url_for('logout') }}" style="color: red; font-weight: bold; margin-left: 10px;">Logout</a>
            {% endif %}

        </nav>
    </header>

    <main style="padding-top: 200px">
        <h1 class="about-heading fade-in-heading">Log In</h1>
        <div class="sub-textLogin">
            <section class="login-container">
                <h1>Log In</h1>

                {% if msg %}
                <p style="color: red; font-weight: bold;">{{ msg }}</p>
                {% endif %}

                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-group" style="padding: 5px; color: brown">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                            <button type="button" id="togglePassword">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="remember_me"> Remember Me
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <div class="links">
                    <a href="/register1">Don't have an account? Sign Up</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Moore's Farmers Market. All Rights Reserved.</p>
    </footer>

    <script>
        // Password toggle functionality
        document.getElementById("togglePassword").addEventListener("click", function() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        });
    </script>

</body>
</html>
