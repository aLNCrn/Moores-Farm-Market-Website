<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moore's Farmers Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="main.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <img src="images/mfmLogo.png" alt="Site Logo" class="logo">
            <a href="seasonal.html">Seasonal</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h1>Log In</h1>
            <form action="login_process.php" method="POST">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember_me"> Remember Me
                    </label>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <div class="links">
                <a href="forgot_password.html">Forgot your password?</a> | 
                <a href="signup.html">Don't have an account? Sign Up</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Moore's Farmers Market. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
