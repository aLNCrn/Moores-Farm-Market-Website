            <h1>Log In</h1>
            <form action="login_process.php" method="POST">
                <div class="form-group" style="padding: 5px;color: brown;background-color: white;">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember_me"> Remember Me
                    </label>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <div class="links">
                <a href="register.html">Don't have an account? Sign Up</a>
            </div>
        </section>
